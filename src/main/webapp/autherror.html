<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<TITLE>您没有访问该功能的权限</TITLE>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
BODY {
	BACKGROUND: #dad9d7;
	FONT-FAMILY: "微软雅黑"
}

IMG {
	BORDER-TOP-STYLE: none;
	BORDER-RIGHT-STYLE: none;
	BORDER-LEFT-STYLE: none;
	BORDER-BOTTOM-STYLE: none
}

A {
	TEXT-DECORATION: none;
	outline: none
}

A:hover {
	TEXT-DECORATION: underline
}

.bg {
	LEFT: 0px;
	OVERFLOW: hidden;
	WIDTH: 100%;
	POSITION: absolute;
	TOP: 0px;
	HEIGHT: 600px
}

.cont {
	MARGIN: 0px auto;
	WIDTH: 500px;

}

.c1 {
	HEIGHT: 360px;
	TEXT-ALIGN: center
}

.c1 .img {
	MARGIN-TOP: 180px
}

.cont H2 {
	FONT-WEIGHT: normal;
	FONT-SIZE: 18px;
	COLOR: #555;
	HEIGHT: 35px;
	TEXT-ALIGN: center
}

.c3 {
	FONT-SIZE: 12px;
	COLOR: #999;
	HEIGHT: 180px;
	TEXT-ALIGN: center;
	font-weight: bold;
}
</style>
</HEAD>
<BODY>
	<DIV class="bg">
		<DIV class="cont">
			<DIV class="c1">
				<IMG id="png" class="img">

		</DIV>

<script type="text/javascript">
	var isDir = /.*?\/$/.test(location.pathname);
	var imgNode = document.getElementById("png");
	if (isDir) {
		imgNode.src = "../images/404.png";
	} else {
		imgNode.src = "./images/404.png";
	}
</script>
