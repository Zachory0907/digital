<!DOCTYPE html>
<html lang="zh-cn" ng-app="app" ng-controller="registerController">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="../js/jquerys/jquery-1.7.2.min.js"></script>
    <script src="../js/import/angular.min.js"></script>
    <script src="../js/home/register.js"></script>
    <link href="../css/home/register.css" rel="stylesheet">
</head>
<body>
<div id="reg">
    <div class="reg-input">
        <table>
            <tr>
                <td class="left">用户名：</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td class="left">密码：</td>
                <td><input type="password"/></td>
            </tr>
            <tr>
                <td class="left">确认密码：</td>
                <td><input type="password"/></td>
            </tr>
            <tr>
                <td class="left">手机号：</td>
                <td><input type="tel"/></td>
            </tr>
            <tr>
                <td class="left">邮箱：</td>
                <td><input type="email"/></td>
            </tr>
            <tr>
                <td class="left">设置头像：</td>
                <td><input type="file" style="line-height: 30px"/></td>
            </tr>
            <tr>
                <td class="left">设置常用收货地址：</td>
                <td><textarea name="" id="" cols="36" rows="5"></textarea></td>
            </tr>
        </table>
    </div>
</div>
<div id="extending"></div>
</body>
</html>
